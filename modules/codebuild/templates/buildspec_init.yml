version: 0.2

env:
  variables:
    CODE_SRC_DIR: "."
    SCRIPT_DIR: "./templates/scripts"

phases:
  build:
    commands:
      - "cd $${CODEBUILD_SRC_DIR}/$${CODE_SRC_DIR}"
      - "echo ## TERRAFORM INIT : Initialize the Terraform Workspace"
      - ./terraform init -backend-config="key=${state.key}/${environment}" -backend-config="region=${state.region}" -backend-config="bucket=${state.bucket}" -backend-config="dynamodb_table=${state.dynamodb_table}" -backend-config="encrypt=true"
      
artifacts:
  files:
    - '**/*'